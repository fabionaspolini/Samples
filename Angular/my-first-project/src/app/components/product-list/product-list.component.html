<h2>Products</h2>

<div *ngFor="let product of products; index as productIndex">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productIndex]" >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button mat-raised-button (click)="share(product)">Share</button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify(product)"></app-product-alerts>

</div>
